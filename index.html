<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Medardo Ángel Silva</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <div class="login-header">
                <div class="school-logo">
                    <img src="escudo.png" alt="Escudo del Colegio" id="school-logo">
                </div>
                <div class="library-title">
                    <h1>Biblioteca<br>Medardo Ángel Silva</h1>
                    <p class="school-name">Réplica Vicente Rocafuerte</p>
                </div>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="student-name">Nombre completo</label>
                    <input type="text" id="student-name" required>
                </div>
                <div class="form-group">
                    <label for="student-course">Curso</label>
                    <input type="text" id="student-course" placeholder="Ej: 3ro BGU A" required>
                </div>
                <div class="form-group">
                    <label for="student-id">Número de cédula</label>
                    <input type="text" id="student-id" pattern="[0-9]{10}" placeholder="1234567890" required>
                </div>
                <button type="submit" class="btn-primary">Ingresar a la biblioteca</button>
            </form>
            <div class="login-footer">
                <a href="nosotros.html" class="btn-link">Conoce más sobre nuestro colegio</a>
            </div>
        </div>
    </div>

    <div id="catalog-screen" class="screen">
        <header class="main-header">
            <div class="header-content">
                <h2>Biblioteca Medardo Ángel Silva</h2>
                <div class="user-info">
                    <span id="user-name"></span>
                    <a href="nosotros.html" class="btn-secondary">Nosotros</a>
                    <button id="logout-btn" class="btn-secondary">Cerrar sesión</button>
                </div>
            </div>
        </header>
        <main class="catalog-container">
            <div class="catalog-header">
                <h3>Libros disponibles</h3>
                <div class="category-filters">
                    <button class="category-btn active" data-category="all">Todos</button>
                    <button class="category-btn" data-category="Clásicos">Clásicos</button>
                    <button class="category-btn" data-category="Literatura Latinoamericana">Literatura Latinoamericana</button>
                    <button class="category-btn" data-category="Literatura Infantil">Literatura Infantil</button>
                    <button class="category-btn" data-category="Distopía">Distopía</button>
                    <button class="category-btn" data-category="Literatura Ecuatoriana">Literatura Ecuatoriana</button>
                </div>
            </div>
            <div id="books-grid" class="books-grid"></div>
        </main>
    </div>

    <div id="details-screen" class="screen">
        <header class="main-header">
            <div class="header-content">
                <button id="back-to-catalog" class="btn-back">← Volver al catálogo</button>
                <h2>Biblioteca Medardo Ángel Silva</h2>
            </div>
        </header>
        <main class="details-container">
            <div class="book-details">
                <img id="detail-cover" class="detail-cover" src="" alt="">
                <div class="detail-info">
                    <h3 id="detail-title"></h3>
                    <p class="detail-author" id="detail-author"></p>
                    <div class="detail-category">
                        <span class="category-tag" id="detail-category"></span>
                    </div>
                    <p class="detail-description" id="detail-description"></p>
                    <button id="read-book-btn" class="btn-primary">Leer libro</button>
                </div>
            </div>
        </main>
    </div>

    <div id="reader-screen" class="screen">
        <header class="reader-header">
            <button id="close-reader" class="btn-back">← Cerrar libro</button>
            <h4 id="reader-title"></h4>
            <span id="page-counter"></span>
        </header>
        <main class="reader-container">
            <button id="prev-page" class="page-nav prev" aria-label="Página anterior">‹</button>
            <div class="book-page-wrapper">
                <div id="book-page" class="book-page"></div>
            </div>
            <button id="next-page" class="page-nav next" aria-label="Página siguiente">›</button>
        </main>
    </div>

    <script src="source.js"></script>
</body>
</html>
